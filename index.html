<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>increment and decreement</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">

            <div class="inc-dec">
                Increament and decrement
            </div>
            <div class="buttons">
                <div class="neg-div">
                    <button class="neg-button" onclick="decrement()">
                        -
                    </button>
                </div>




                <div class="neu-button">
                    0
                </div>

                <button class="pos-button" onclick="increment()">
                    +
                </button>

            </div>

        </div>



    </div>
    <script src="scripts.js"></script>
</body>

</html>
